<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/Регистрация.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main">
      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Имя">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Фамилия">
          </div>
        </div>
        <div class="form-row1">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Пароль</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCity">Страна</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Россия">
          <label for="inputAddress">Адрес</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

          <div class="form-group col-md-4">
            <label for="inputState">Город</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Казань</option>
              <option>Москва</option>
              <option>Санкт-Питербург</option>
              <option>Пермь</option>
            </select>
          </div>
         
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Check me out
            </label>
          </div> 
        </div>
        <button  type="submit" onclick="location.href='http://127.0.0.1:5500/Вход.html'" class="btn btn-primary">Sign in</button>
      
      </form>
    </main>

  <script src="js/main.js"></script>
</body>
</html>
